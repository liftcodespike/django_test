<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<body>
		<p>{{registerMessages}}</p>
		<h1>Register Here:</h1>
		<form action="{% url 'register' %}" method='post'>
			{%csrf_token%}
			<label>Name: </label><input type='text' name = 'name' placeholder="Name"><br>
			<label>Username: </label><input type='text' name = 'username' placeholder="Username"><br>
			<label>Email: </label><input type='email' name = 'email' placeholder="Email"><br>
			<label>Password: </label><input type='text' name = 'password' placeholder="Password"><br>
			<h9> *Password must be at least eight characters.</h9><br>
			<label>Confirm: </label><input type='text' name = 'confirmPass' placeholder="Confirm Password"><br>
			<label>Birthdate: </label><input type='date' name = 'birthdate' placeholder="birthdate" max="{{time}}"><br>
			<input type="submit" value='submit'>
		</form>

		<p>{{loginMessages}}</p>
		<h1>Login:</h1>
		<form action="{% url 'login' %}" method='post'>
			{%csrf_token%}
			<input type='text' name = 'usernameLogin' placeholder="Username"><br>
			<input type='text' name = 'passwordLogin' placeholder="Password"><br>
			<input type="submit" value='submit'>
		</form>
</body>
</html>
